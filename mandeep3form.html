<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>Form</h1>
    <form action="mandeep.html">
        <div>
            <label for="name">Name</label>
            <input type="text" name="my name" id="name">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="my email" id="email">
        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <input type="password" name="my password" id="password">
        </div>
        <br>
        <div>
            <p>Language</p>
            <input type="radio" id="react" name="fav_language">
            <label for="react">React</label><br>
            <input type="radio" id="angular" name="fav_language">
            <label for="angular">Angular</label><br>
            <input type="radio" id="javascript" name="fav_language">
            <label for="javascript">JavaScript</label>
        </div>
        <br>
        <div>
            <p>Course</p>
            <input type="radio" id="mern" name="my course">
            <label for="mern">MERN</label><br>
            <input type="radio" id="mean" name="my course">
            <label for="mean">MEAN</label><br>
            <input type="radio" id="mevn" name="my course">
            <label for="mevn">MEVN</label>
        </div>

        <br>
        <div>
            <label for="field">Field</label>
            <select name="my field" id="field">
                <option value="fontend">Frotend</option>
                <option value="backend">Backend</option>
                <option value="Full stack web devlopment">Full stack web devlopment</option>
            </select>
        </div>
        <br>
        <div>
            <textarea name="my text" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="my number">phone number</label>
            <input type="number" name="my phone number" id="my number">
        </div>
        <br>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div>
    </form>
    <br>


    <hr>

    </div>
